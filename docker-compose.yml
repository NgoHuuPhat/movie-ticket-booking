
services:
  backend:
    build:
      context: ./backend
    container_name: mtb-backend
    environment:
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - ./backend/.env.development
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - app-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build:
      context: ./frontend
    container_name: mtb-frontend
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - app-net
  postgres:
    image: postgres:17
    container_name: mtb-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ledocinema
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=prisma
    ports:
      - "5434:5432"
    networks:
      - app-net
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ledocinema"]
      interval: 5s
      timeout: 2s
      retries: 20
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: mtb-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - app-net

volumes:
  postgres_data:

networks:
  app-net:
    driver: bridge
